name: "Run tests"

on:
  push:
    branches: [ master, main, jacob_cookie]
  pull_request:
    branches: [ master, main, jacob_cookie ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.11]

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'jacob_mnist/requirements*.txt'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r jacob_mnist/requirements.txt
        pip install -r jacob_mnist/requirements_tests.txt
    - uses: iterative/setup-dvc@v1
    - name: Get data
      run: |
        cd jacob_mnist
        dvc pull
      env:
          GDRIVE_CREDENTIALS_DATA: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}
    - name: Test with pytest
      run: |
        pip install pytest
        pytest -v jacob_mnist/tests/
